<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            padding: 40px;
        }

        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        a:hover {
            background: white;
            color: black;
        }

        h1 {
            font-size: 2.5rem;
        }

        .layout {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .left-menu {
            display: flex;
            flex-direction: column;
            min-width: 180px;
        }

        .projects-zone {
            flex: 1;
        }

        /* --- NOUVEAU SYSTÃˆME DE PROJETS --- */

        .project-block {
            margin-bottom: 40px;
            padding: 15px;
            border-left: 3px solid white;
        }

        .project-block h2 {
            margin-top: 0;
        }

        .project-text {
            opacity: 0.9;
            font-size: 1.1rem;
            line-height: 1.45;
            margin-bottom: 15px;
        }

        /* Photos sous le texte */
        .project-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }

        .project-images img {
            width: 160px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .project-images img:hover {
            transform: scale(1.05);
        }

        /* --- ZOOM AU CLIC (LIGHTBOX) --- */

        #zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #zoom-container img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #zoom-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        /* Section des 9 liens */
        .more-projects {
            margin-top: 50px;
        }

        .more-projects a {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Mes Projets</h1>

    <div class="layout">

        <div class="left-menu">
            <a href="index.html">Profil</a>
            <a href="formations.html">Formations</a>
        </div>

        <div class="projects-zone">

            <!-- PROJET 1 -->
            <div class="project-block">
                <h2>Projet 1</h2>
                <div class="project-text">
                    Description rapide du projet.
                </div>

                <div class="project-images">
                    <img src="photo1.jpg" onclick="zoom(this.src)">
                    <img src="photo2.jpg" onclick="zoom(this.src)">
                    <img src="photo3.jpg" onclick="zoom(this.src)">
                </div>
            </div>

            <!-- PROJET 2 -->
            <div class="project-block">
                <h2>Projet 2</h2>
                <div class="project-text">
                    Description rapide du projet.
                </div>

                <div class="project-images">
                    <img src="photo1.jpg" onclick="zoom(this.src)">
                    <img src="photo2.jpg" onclick="zoom(this.src)">
                </div>
            </div>

            <!-- PROJET 3 -->
            <div class="project-block">
                <h2>Projet 3</h2>
                <div class="project-text">
                    Description rapide du projet.
                </div>

                <div class="project-images">
                    <img src="photo1.jpg" onclick="zoom(this.src)">
                </div>
            </div>

            <!-- SECTION DES 9 LIENS -->
            <div class="more-projects">
                <h2>Autres projets</h2>

                <a href="projet4.html">Projet 4</a>
                <a href="projet5.html">Projet 5</a>
                <a href="projet6.html">Projet 6</a>
                <a href="projet7.html">Projet 7</a>
                <a href="projet8.html">Projet 8</a>
                <a href="projet9.html">Projet 9</a>
            </div>

        </div>

    </div>

    <!-- LIGHTBOX POUR ZOOM -->
    <div id="zoom-container" onclick="closeZoom()">
        <span id="zoom-close">&times;</span>
        <img id="zoom-img" src="">
    </div>

    <script>
        function zoom(src) {
            document.getElementById("zoom-img").src = src;
            document.getElementById("zoom-container").style.display = "flex";
        }

        function closeZoom() {
            document.getElementById("zoom-container").style.display = "none";
        }
    </script>

</body>
</html>
